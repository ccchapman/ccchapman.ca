<div class="flex flex-col justify-center mb-4 gap-4 aspect-[1/.20]">
  <h1>
    {{ .Title }}
  </h1>

  {{ with .Description }}
    <p class="text-xl">
       {{ . }}
    </p>
  {{ end }}

  <p class="text-sm">
    Last Modified: {{ .Lastmod.Format "2006-01-02" }}
  </p>
</div>

<details class="border border-current border-dashed p-2 max-w-[80ch] mb-8">
  <summary>
    Table of Contents
  </summary>
  {{ .TableOfContents }}
</details>
