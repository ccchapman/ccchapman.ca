{{ define "main" }}
  {{ partial "preamble.html" . }}

  <div class="prose">
    {{ .Content }}

    {{ with .Pages }}
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    {{ else }}
      <p>
        Sorry, there is nothing to show here yet.
      </p>
    {{ end }}
  </div>
{{ end }}
